<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="stylesheet" href="./src/components/styles/css/index.css" type="text/css">
    <!--Link FontAwesome-->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <title>Tradutor de Idiomas</title>
</head>
<body>
    <header class="page-header">
        <div class="user-info">
            <img src="./src/assets/imgs/defalt_pfp.png" id="user-pfp" alt="Foto de perfil do usuário - Personalizável">
            <p>
                É bom te ver, <br>
                <span id="username">Retr0</span>
            </p>

            <div class="switch">
                <input type="checkbox" id="toggle" class="toggle">
                <label for="toggle" class="switch-label">
                    <div class="switch-content">
                        <span class="switch-sun">
                            <i class="fa-solid fa-sun"></i>
                        </span>
                        <span class="switch-moon">
                            <i class="fa-solid fa-moon"></i>
                        </span>
                    </div>
                </label>
            </div>
        </div>

        <hr>

        <nav id="user-menu">
            <p>Menu</p>

            <ul>
                <li>
                    <a href="#" class="menu-link">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a class="menu-link" href="#">
                        <i class="fa-solid fa-user"></i>
                        Perfil
                    </a>
                </li>
                <li>
                    <a class="menu-link" href="#">
                        <i class="fa-solid fa-gear"></i>
                        Configurações
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="translation-section">
            <div class="section-top">
                <h1>Lingo<span style="color: lightgreen; text-shadow: 4px 1px #000; font-size: .5em;">Link</span></h1>
                
                <form>
                    <div class="user-inputs">
                        <div class="input-container">
                            <label for="word">
                                <p>
                                    Palavra / Frase:
                                </p>
                            </label>
                            <textarea rows="5" cols="30" name="word" id="word" placeholder="Ex: Abacate"></textarea>
                        </div>
                        <div class="input-container">
                            <label for="from_lang">
                                <p>
                                    Traduzir de:
                                </p>
                            </label>
                            <input type="text" name="lang" id="from_lang" placeholder="Ex: pt">

                            <label for="to_lang">
                                <p>
                                    Para:
                                </p>
                            </label>
                            <input type="text" name="lang" id="to_lang" placeholder="Ex: en">
                        </div>
                    </div>
                    <input type="submit" id="translate" value="Traduzir">
                </form>
            </div>

            <div class="section-info">
                <article>
                    <h3>Tradução</h3>
                    <div class="div-translation">
                        <!--Tradução aqui-->
                    </div>
                </article>
                <div class="words-history">
                    <h3>Histórico</h3>
                    <div class="history">
                        
                    </div>
                    <button 
                    id="clear-history"
                    style="background: none; border: 2px solid #808080; border-radius: 5px; cursor: pointer">
                        Limpar Histórico
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-alert">
        <h2>Erro!</h2>
        <div id="modal-warning"></div>
        <button id="modal-btn" type="button" onclick="closeModal();">Ok</button>
    </div>
    
    <!--Scripts-->
    <script type="module" src="./src/components/scripts/js/index.js"></script>
</body>
</html>
