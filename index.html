<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="stylesheet" href="./src/components/styles/css/index.css" type="text/css">
    <!--Link FontAwesome-->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <!--Scripts-->
    <script type="module" src="./src/components/scripts/js/localStorage.js"></script>

    <title>Personalização de Interface</title>
</head>
<body class="dark-mode">
    <header class="page-header">
        <div class="user-info">
            <img src="./src/assets/imgs/defalt_pfp.png" id="user-pfp" alt="Foto de perfil do usuário - Personalizável">
            <p>
                É bom te ver, <br>
                <span id="username">Retr0</span>
            </p>

            <div class="switch">
                <input type="checkbox" id="toggle" class="toggle">
                <label for="toggle" class="switch-label">
                    <div class="switch-content">
                        <span class="switch-sun">
                            <i class="fa-solid fa-sun"></i>
                        </span>
                        <span class="switch-moon">
                            <i class="fa-solid fa-moon"></i>
                        </span>
                    </div>
                </label>
            </div>
        </div>

        <hr>

        <nav id="user-menu">
            <h4>Menu</h4>

            <ul>
                <li><a href="#" class="menu-link">
                    <i class="fa-solid fa-house"></i>
                    Home
                </a>
                </li>
                <li>
                    <a class="menu-link" href="#">
                        <i class="fa-solid fa-user"></i>
                        Meu perfil
                    </a>
                </li>
                <li>
                    <a class="menu-link" href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Procurar Música
                    </a>
                </li>
                <li>
                    <a class="menu-link" href="#">
                        <i class="fa-solid fa-record-vinyl"></i>
                        Álbuns
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="music-section">
            <h2>Acessibilidade</h2>
        </section>
    </main>
    
    <!--Scripts-->
    <script type="module" src="./src/components/scripts/js/index.js"></script>
</body>
</html>
